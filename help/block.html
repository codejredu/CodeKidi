<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Script Guide - Help System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* Search Bar */
        .search-section {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        /* Filter Buttons */
        .filter-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 16px;
            border: 2px solid var(--border);
            background: var(--bg-white);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            color: var(--text-dark);
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            border-top: 4px solid var(--primary);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 180px;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .card-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-content {
            padding: 20px;
        }

        .card-category {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-category.event {
            background: #3b82f6;
        }

        .card-category.control {
            background: #8b5cf6;
        }

        .card-category.appearance {
            background: #ec4899;
        }

        .card-category.sound {
            background: #06b6d4;
        }

        .card-category.math {
            background: #10b981;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .card-description {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.6;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .no-results svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-results h2 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        /* Statistics */
        .stats {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .stat-item h3 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-item p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: var(--bg-white);
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .search-section {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .filter-section {
                width: 100%;
                justify-content: center;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ“š Scratch Commands Guide</h1>
            <p>Learn how to use every Scratch block</p>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-item">
                <h3>25</h3>
                <p>Blocks</p>
            </div>
            <div class="stat-item">
                <h3>5</h3>
                <p>Categories</p>
            </div>
            <div class="stat-item">
                <h3>100%</h3>
                <p>Coverage</p>
            </div>
        </div>

        <!-- Filter -->
        <div class="search-section">
            <div class="filter-section" style="width: 100%; justify-content: center;">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="event">Events</button>
                <button class="filter-btn" data-filter="control">Control</button>
                <button class="filter-btn" data-filter="appearance">Appearance</button>
                <button class="filter-btn" data-filter="sound">Sound</button>

        <!-- Cards Grid -->

        </div>

        <!-- No Results Message -->
        <div class="no-results" id="noResults" style="display: none;">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2>×œ× × ××¦××• ×ª×•×¦××•×ª</h2>
            <p>× ×¡×” ×œ×—×¤×© ××©×”×• ××—×¨ ××• ×œ× ×§×•×ª ××ª ×”××¡× × ×™×</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>âœ¨ ××“×¨×™×š Scratch - ×ª×¨×’×•× ×•×¢×¨×›×™××•×“×™ ×©×œ ××¢×¨×›×ª ×¢×–×¨×” ××•×“×¨× ×™×ª</p>
        </div>
    </div>

    <script>
        // Data
        const blocks = [
            { id: 1, title: "Green Flag", description: "Start script when the green flag is clicked", category: "event", image: "https://codekidi.org/help/image23.png" },
            { id: 2, title: "Sprite Clicked", description: "Start a script when sprite is clicked", category: "event", image: "https://codekidi.org/help/image13.png" },
            { id: 3, title: "Key Pressed", description: "Start scripts when selected key is pressed", category: "event", image: "https://codekidi.org/help/image17.png" },
            { id: 4, title: "Touch Event", description: "Start a script when sprite touches the selected sprite", category: "event", image: "https://codekidi.org/help/image11.png" },
            { id: 5, title: "Broadcast Message", description: "Send message to all sprites", category: "event", image: "https://codekidi.org/help/image1.png" },
            { id: 6, title: "Receive Message", description: "Start a script when a specific message is received", category: "event", image: "https://codekidi.org/help/image8.png" },
            { id: 7, title: "Wait", description: "Pauses the script for a specified amount of time (in tenths of seconds)", category: "control", image: "https://codekidi.org/help/image26.png" },
            { id: 8, title: "Repeat", description: "Runs the blocks inside a specified number of times", category: "control", image: "https://codekidi.org/help/image22.png" },
            { id: 9, title: "Forever Loop", description: "Runs the script over and over", category: "control", image: "https://codekidi.org/help/image5.png" },
            { id: 10, title: "Say", description: "Shows a specified message in a speech bubble above the character", category: "appearance", image: "https://codekidi.org/help/image7.png" },
            { id: 11, title: "Say and Wait", description: "Shows a message in a speech bubble. Works together with the wait block", category: "appearance", image: "https://codekidi.org/help/image6.png" },
            { id: 12, title: "Show", description: "Show the sprite", category: "appearance", image: "https://codekidi.org/help/image2.png" },
            { id: 13, title: "Hide", description: "Hide the sprite", category: "appearance", image: "https://codekidi.org/help/image20.png" },
            { id: 14, title: "Grow", description: "Increases the character's size", category: "appearance", image: "https://codekidi.org/help/image25.png" },
            { id: 15, title: "Shrink", description: "Decreases the character's size", category: "appearance", image: "https://codekidi.org/help/image3.png" },
            { id: 16, title: "Set Size", description: "Set the character size in percentage", category: "appearance", image: "https://codekidi.org/help/image12.png" },
            { id: 17, title: "Go to Front", description: "Change the layer order of the sprite", category: "appearance", image: "https://codekidi.org/help/image19.png" },
            { id: 18, title: "Scroll Background", description: "Make the background scroll in the selected direction and speed", category: "appearance", image: "https://codekidi.org/help/image15.png" },
            { id: 19, title: "Stop Scrolling", description: "Stop scrolling", category: "appearance", image: "https://codekidi.org/help/image24.png" },
            { id: 20, title: "Play Sound", description: "Select and play a sound", category: "sound", image: "https://codekidi.org/help/image9.png" },
            { id: 21, title: "Addition", description: "Basic math addition - drag the number to the input field", category: "math", image: "https://codekidi.org/help/image27.png" },
            { id: 22, title: "Subtraction", description: "Basic math subtraction", category: "math", image: "https://codekidi.org/help/image4.png" },
            { id: 23, title: "Multiplication", description: "Basic math multiplication", category: "math", image: "https://codekidi.org/help//image10.png" },
            { id: 24, title: "Division", description: "Basic math division", category: "math", image: "https://codekidi.org/help/image18.png" },
            { id: 25, title: "Number", description: "Number block", category: "math", image: "https://codekidi.org/help/image14.png" }
        ];

        let currentFilter = 'all';

        // Get DOM elements
        const cardsContainer = document.getElementById('cardsContainer');
        const noResults = document.getElementById('noResults');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Render cards
        function renderCards() {
            const filtered = blocks.filter(block => {
                const matchesFilter = currentFilter === 'all' || block.category === currentFilter;
                return matchesFilter;
            });

            cardsContainer.innerHTML = '';

            if (filtered.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            filtered.forEach(block => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${block.image}" alt="${block.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%23ccc%22%3E%3Crect width=%2224%22 height=%2224%22/%3E%3C/svg%3E'">
                    </div>
                    <div class="card-content">
                        <span class="card-category ${block.category}">${getCategoryName(block.category)}</span>
                        <div class="card-title">${block.title}</div>
                        <div class="card-description">${block.description}</div>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }

        // Get category name
        function getCategoryName(category) {
            const names = {
                event: 'Events',
                control: 'Control',
                appearance: 'Appearance',
                sound: 'Sound',
                math: 'Math'
            };
            return names[category] || category;
        }

        // Event listeners
        filterButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterButtons.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderCards();
            });
        });

        // Initial render
        renderCards();
    </script>
</body>
</html>
